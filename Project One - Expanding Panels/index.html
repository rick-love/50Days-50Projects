<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91e5b79f94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title> - HTML Template - </title>
</head>

<body>

    <!-- Container -->
    <div class="container">
        <div class="img__panel img__panel-1 active">
            <h3>Panel One</h3>

        <div class="img__panel img__panel-2">
            <h3>Panel Two</h3>
        </div>

        </div>
        <div class="img__panel img__panel-4">

        </div>
        <div class="img__panel img__panel-5">

        </div>
    </div>


    <script src="script.js"></script>
