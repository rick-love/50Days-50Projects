<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/baseStyle.min.css">
    <script src="https://kit.fontawesome.com/91e5b79f94.js" crossorigin="anonymous"></script>
    <title>Increment Counter</title>
</head>
<body>
    <h1>Increment counter</h1>
    <div class="container">

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Twitter Subscribers</span>
    </div>

</div>



    <script src="script.js"></script>
</body>
</html>
